<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content=" italian pizza in Nahariya итальянская пицца в Нагарии" />
  <meta name="robots" content="index, follow">
  <meta name="keywords" content="пицца Нагария pizza Nahariya פיצה נהרייה">

  <title>Pizza VIA TOLEDO</title>  
  <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/iconsfont.css">
</head>

<body>

  <div class="wrapper">

    <header class="header">

      <nav class="header__menu menu">
        <a href="" class="menu__link">Главная</a>
        <a href="" class="menu__link">Стандартное меню</a>

        <a class="logo_container header__container">
          <img class="logo_container__logo " src="img/pizza/LOGO ТРАНСПАРАНТ 2,5 cm.png">
        </a>

        <a href="" class="menu__link">Детское меню</a>
        <a href="" class="menu__link icon-phone"> Контакты</a>
      </nav>

      <div class="menu__icon">
        <span></span>
      </div>
    </header>

    <main class="page">
      <div class="page__wrapper">

        <div class="page__screen screen main_page">
          <div class="screen__content">
            <div class="screen__title screen__title_bg" data-swiper-parallax="50%" data-swiper-parallax-opacity="0">
              <p class="screen__toledo">VIA TOLEDO-<br>вкус настоящей<br> итальянской пиццы</p>
            </div>
            <a class="button_contact">Заказать</a>
            <!-- <img class="to_contact" src="img/pizza/LOGO ТРАНСПАРАНТ 2,5 cm.png"> -->

          </div>
          <div class="screen__body">
            <div class="screen__image" data-swiper-parallax="33%" data-swiper-parallax-scale="1.1">
              <img src="img/pizza/Fon_first_page.jpg" alt="" data-swiper-parallaxsrcset="55">
            </div>
          </div>
        </div>

        <div class="page__screen screen contact_page">
          <div class="screen__content contact">
            <div class="screen__title contact" data-swiper-parallax="-100%" data-swiper-parallax-opacity="0"
              data-swiper-parallax-duration="1000">
              Контакты
            </div>
            <div class="screen__text contact" data-swiper-parallax="-100%" data-swiper-parallax-opacity="0"
              data-swiper-parallax-duration="1000">
              <p>
                Телефон (WhatsApp)<br />053 6120636<br />Адрес<br />г. Нагария, ул.Вайцман, 70a<br />/רח" ויצמן 70א
                ,נהרייה /
              </p>

              <p>Часы работы<br />Пн-Сб: 12.00-22.00<br />Вс-выходной<br />Доставка по городу-15₪ <br />Пн-Сб:
                13.00-20.00</p>
            </div>
            <div class="page__map">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d860.9912510936648!2d35.09229748304325!3d33.00583107267222!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x151dce57bf73d821%3A0x749c592831f84f81!2sWeizman%2070%2C%20Nahariya!5e0!3m2!1sru!2sil!4v1637428894712!5m2!1sru!2sil"
                style="border:0;" allowfullscreen="" loading="lazy">
              </iframe>


            </div>
          </div>

        </div>

      </div>
      <div class="page__pagination"></div>
      <div class="page__scroll"></div>
    </main>
  </div>

</body>

<!-- Подключаем js and Swiper -->
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script src="js/script.js"></script>

</html>
